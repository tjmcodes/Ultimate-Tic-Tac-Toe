<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Varela+Round&display=swap" rel="stylesheet">
  <script defer src="/app.js"></script>
  
  <title>Ultimate Tic-Tac-Toe</title>
</head>
  <body>

    <div class="splash">
      
      <h2 class="fade-in">Ultimate Tic-Tac-Toe</h2>
      <img class="front" src="/Media/LOGO.png" alt="Logo">  
      <p class="begin-game">BEGIN THE GAME</p>
          
    
    </div>  
  
    <nav>
        <img class="logo" src="/Media/2.png" alt="Logo">   
        <h1>Ultimate Tic-Tac-Toe</h1>
        <audio id="music" src=""></audio>
        <button class="musicButton"></button> 
    </nav>
  

  <main>  
    <section>
      <div class="grid-wrapper">
        <aside>Player X <br><span class="player-1"></span></aside>
        
        <div class="grid" id="innerCell"></div>
        <aside>Player O <br><span class="player-2"></span></aside>
      
      </div>  
    </section>
  </main>    

  <div class="splashWin none">
      
    <h2 class="fade-in">GAME OVER!!</h2>
  
  </div>  
  
  <div class="splashWinMini none">
      
    <h2 class="fade-in">Player <span class="playerWins"></span>wins</h2>
  
  </div> 

  <footer>
    <button class="reset">RESTART</button>
  </footer>
      

  </body>
</html>
