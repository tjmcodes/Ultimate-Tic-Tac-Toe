<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Varela+Round&display=swap" rel="stylesheet">
  <script defer src="/app.js"></script>
  
  <title>Ultimate Tic-Tac-Toe</title>
</head>
  <body>

    <div class="splash">
      <h2 class="fade-in">Ultimate Tic-Tac-Toe
        <p class="begin-game">BEGIN THE GAME</p>
      </h2>
      
    
    </div>  
  
    <header>
      <nav>   
        <audio src=""></audio>
        <button class="musicButton">Music <br>On/Off</button> 
      </nav>
    </header>

  <main>  
    <section>
      <h1>Ultimate Tic-Tac-Toe</h1>
      <div class="grid-wrapper">
        <aside>Player 1 <br><span>X</span></aside>
        
        <div class="grid" id="innerCell"></div>
        <aside>Player 2 <br><span>O</span></aside>
      
      </div>  
    </section>
  </main>    


    

  <footer>
    <button class="reset">RESTART</button>
  </footer>
      

  </body>
</html>
